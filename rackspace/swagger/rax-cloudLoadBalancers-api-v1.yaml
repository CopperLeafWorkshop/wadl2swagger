      parameters:
      - name: startTime
        required: false
        in: query
        type: string
        description: |
          If the startTime parameter is supplied but the endTime parameter is not, all usage beginning with the startTime is returned.
      - name: endTime
        required: false
        in: query
        type: string
        description: |
          If the endTime parameter is supplied but the startTime parameter is not, all usage up to the endTime is returned.
      - name: offset
        required: false
        in: query
        type: string
        description: |
          The pagination offset.
      - name: limit
        required: false
        in: query
        type: string
        description: |
          The pagination limit. The response is paginated with a default limit of 500 and a maximum limit of 1000.
