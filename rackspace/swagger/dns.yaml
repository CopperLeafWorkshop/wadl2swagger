  "/v1.0/{account}/rdns/{service-name}":
    parameters:
    - name: account
      required: true
      in: path
      type: string
      description: |
        The tenant ID.
    - name: X-Auth-Token
      required: true
      in: header
      type: string
      description: |
        Arbitrary character string generated by the authentication service in response to valid credentials.
    - name: service-name
      required: true
      in: path
      type: string
      description: |
        Name of the Cloud service.
    get:
      operationId: listPTRRecords
      summary: List PTR records
      description: |
        Lists all PTR records configured for a specified Cloud device.
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          examples:
            application/json: |-
              {
                  "recordsList": {
                      "records": [
                          {
                              "updated": "2011-06-24T01:12:51.000+0000",
                              "name": "example.com",
                              "created": "2011-06-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 56000,
                              "data": "192.0.2.6",
                              "id": "PTR-000000"
                          },
                          {
                              "updated": "2011-06-24T01:12:51.000+0000",
                              "name": "example.com",
                              "created": "2011-06-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 56000,
                              "data": "2001:db8::6",
                              "id": "PTR-000001"
                          }
                      ]
                  },
                  "link": {
                      "content": "",
                      "href": "https://dfw.servers.api.rackspacecloud.com/v2/1234/servers/0987654321",
                      "rel": "cloudServersOpenStack"
                  }
              }
    delete:
      operationId: deletePTRRecords
      summary: Delete PTR records
      description: |
        Deletes one or all PTR records associated with a Rackspace Cloud device. Use the optional `ip` query parameter to specify a specified record to delete. Omitting this parameter Deletes all PTR records associated with a specified device.
      produces:
      - application/json
      responses:
        '202':
          description: 202 response
          examples:
            application/json: |-
              {
                  "status": "RUNNING",
                  "callbackUrl": "https://dns.api.rackspacecloud.com/v1.0/440370/status/aad311e0-a465-4323-8d53-3d2f8ce5c372",
                  "verb": "DELETE",
                  "requestUrl": "https://dns.api.rackspacecloud.com/v1.0/440370/rdns/cloudServers?href=https://dfw.servers.api.rackspacecloud.com/v1.0/440370/servers/264111",
                  "jobId": "aad311e0-a465-4323-8d53-3d2f8ce5c372"
              }
