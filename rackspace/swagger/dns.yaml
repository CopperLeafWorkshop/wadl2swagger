  "/v1.0/{account}/domains":
    parameters:
    - name: account
      required: true
      in: path
      type: string
      description: |
        The tenant ID.
    - name: X-Auth-Token
      required: true
      in: header
      type: string
      description: |
        Arbitrary character string generated by the authentication service in response to valid credentials.
    get:
      operationId: listDomainsbyName
      summary: List domains by name
      description: |
        Filters domains by domain name: list all domains manageable by the account specified that *exactly match* the value of the `name` parameter.
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          examples:
            application/json: |-
              {
                  "domains": [
                      {
                          "comment": "1st sample subdomain",
                          "updated": "2011-06-23T03:09:34.000+0000",
                          "name": "sub1.example.com",
                          "created": "2011-06-23T03:09:33.000+0000",
                          "emailAddress": "sample@rackspace.com",
                          "id": 2725257
                      }
                  ],
                  "totalEntries": 114
              }
    post:
      operationId: createDomain
      summary: Create domain
      description: |
        Creates a domain with the configuration defined by the request.
      produces:
      - application/json
      responses:
        '202':
          description: 202 response
          examples:
            application/json: |-
              {
                  "domains": [
                      {
                          "comment": "Optional domain comment...",
                          "name": "example.com",
                          "nameservers": [
                              {
                                  "name": "dns1.stabletransit.com"
                              },
                              {
                                  "name": "dns2.stabletransit.com"
                              }
                          ],
                          "subdomains": {
                              "domains": [
                                  {
                                      "comment": "1st sample subdomain",
                                      "emailAddress": "sample@rackspace.com",
                                      "name": "sub1.example.com"
                                  },
                                  {
                                      "comment": "1st sample subdomain",
                                      "emailAddress": "sample@rackspace.com",
                                      "name": "sub2.example.com"
                                  },
                                  {
                                      "emailAddress": "sample@rackspace.com",
                                      "name": "north.example.com"
                                  },
                                  {
                                      "comment": "Final sample subdomain",
                                      "emailAddress": "sample@rackspace.com",
                                      "name": "south.example.com"
                                  }
                              ]
                          },
                          "recordsList": {
                              "records": [
                                  {
                                      "data": "192.0.2.8",
                                      "type": "A",
                                      "name": "ftp.example.com",
                                      "ttl": 5771
                                  },
                                  {
                                      "data": "192.0.2.17",
                                      "type": "A",
                                      "name": "example.com",
                                      "ttl": 86400
                                  },
                                  {
                                      "data": "dns1.stabletransit.com",
                                      "type": "NS",
                                      "name": "example.com",
                                      "ttl": 3600
                                  },
                                  {
                                      "data": "dns2.stabletransit.com",
                                      "type": "NS",
                                      "name": "example.com",
                                      "ttl": 3600
                                  },
                                  {
                                      "priority": 5,
                                      "data": "mail.example.com",
                                      "type": "MX",
                                      "name": "example.com",
                                      "ttl": 3600
                                  },
                                  {
                                      "comment": "This is a comment on the CNAME record",
                                      "data": "example.com",
                                      "type": "CNAME",
                                      "name": "www.example.com",
                                      "ttl": 5400
                                  }
                              ]
                          },
                          "emailAddress": "sample@rackspace.com",
                          "ttl": 3600
                      }
                  ],
                  "totalEntries": 114
              }
    put:
      operationId: updateDomains
      summary: Update domains
      description: |
        Updates the configurations of multiple domains.
      produces: []
      responses:
        '202':
          description: 202 response
    delete:
      operationId: deleteDomainsAndSubdomains
      summary: Delete domains and subdomains
      description: |
        Deletes multiple domains and their subdomains from an account.
      produces: []
      responses:
        '202':
          description: 202 response
  "/v1.0/{account}/domains/{domainId}":
    parameters:
    - name: account
      required: true
      in: path
      type: string
      description: |
        The tenant ID.
    - name: X-Auth-Token
