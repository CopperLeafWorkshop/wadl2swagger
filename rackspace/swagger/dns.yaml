                  "ttl": 3600,
                  "id": 2725233,
                  "accountId": 1234
              }
    put:
      operationId: updateDomain
      summary: Update domain
      description: |
        Updates the configuration of a domain.
      produces: []
      responses:
        '202':
          description: 202 response
    delete:
      operationId: deleteDomainAndSubdomains
