  "/v1.0/{account}/limits":
    parameters:
    - name: account
      required: true
      in: path
      type: string
      description: |
        The tenant ID.
    - name: X-Auth-Token
      required: true
      in: header
      type: string
      description: |
        Arbitrary character string generated by the authentication service in response to valid credentials.
    get:
      operationId: listLimits
      summary: List limits
      description: |
        Lists all applicable limits.
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          examples:
            application/json: |-
              {
                  "rates": {
                      "rate": [
                          {
                              "regex": ".*/v\\d+\\.\\d+/(\\d+/status).*",
                              "limit": [
                                  {
                                      "verb": "GET",
                                      "unit": "SECOND",
                                      "value": 5
                                  }
                              ],
                              "uri": "*/status/*"
                          },
                          {
                              "regex": ".*/v\\d+\\.\\d+/(\\d+/domains).*",
                              "limit": [
                                  {
                                      "verb": "GET",
                                      "unit": "MINUTE",
                                      "value": 100
                                  },
                                  {
                                      "verb": "POST",
                                      "unit": "MINUTE",
                                      "value": 25
                                  },
                                  {
                                      "verb": "PUT",
                                      "unit": "MINUTE",
                                      "value": 50
                                  },
                                  {
                                      "verb": "DELETE",
                                      "unit": "MINUTE",
                                      "value": 50
                                  }
                              ],
                              "uri": "*/domains*"
                          }
                      ]
                  },
                  "absolute": {
                      "limit": [
                          {
                              "name": "domains",
                              "value": 500
                          },
                          {
                              "name": "records per domain",
                              "value": 500
                          }
                      ]
                  }
              }
