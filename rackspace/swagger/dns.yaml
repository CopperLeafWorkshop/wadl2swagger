---
swagger: '2.0'
info:
  title: dns
  version: Unknown
consumes:
- application/json
produces:
- application/json
paths:
  "/v1.0/{account}/rdns":
    parameters:
    - name: account
      required: true
      in: path
      type: string
      description: |
        The tenant ID.
    - name: X-Auth-Token
      required: true
      in: header
      type: string
      description: |
        Arbitrary character string generated by the authentication service in response to valid credentials.
    put:
      operationId: updatePTRRecords
      summary: Update PTR records
      description: |
        Updates one or more PTR records associated with a Rackspace Cloud device.
      produces:
      - application/json
      responses:
        '202':
          description: 202 response
          examples:
            application/json: |-
              {
                  "recordsList": {
                      "records": [
                          {
                              "updated": "2011-09-22T01:12:51.000+0000",
                              "name": "bar.example.com",
                              "created": "2011-06-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 86500,
                              "data": "192.0.2.6",
                              "id": "PTR-000000"
                          },
                          {
                              "updated": "2011-09-22T01:12:51.000+0000",
                              "name": "bar.example.com",
                              "created": "2011-06-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 86500,
                              "data": "2001:db8::6",
                              "id": "PTR-000001"
                          }
                      ]
                  },
                  "link": {
                      "content": "",
                      "href": "https://dfw.servers.api.rackspacecloud.com/v2/1234/servers/0987654321",
                      "rel": "cloudServersOpenStack"
                  }
              }
    post:
      operationId: addPTRRecords
      summary: Add PTR records
      description: |
        Adds one or more PTR record records for a specified Cloud device.
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          examples:
            application/json: |-
              {
                  "recordsList": {
                      "records": [
                          {
                              "updated": "2011-09-24T01:12:51.000+0000",
                              "name": "example.com",
                              "created": "2011-09-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 56000,
                              "data": "192.0.2.7",
                              "id": "PTR-000002"
                          },
                          {
                              "updated": "2011-09-24T01:12:51.000+0000",
                              "name": "example.com",
                              "created": "2011-09-24T01:12:51.000+0000",
                              "type": "PTR",
                              "ttl": 56000,
                              "data": "2001:db8::7",
